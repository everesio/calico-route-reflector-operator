apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        env:
          - name: DATASTORE_TYPE
            value: "kubernetes"
          - name: K8S_API_ENDPOINT
            value: "https://kubernetes.default"
          - name: K8S_CA_FILE
            value: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
          - name: K8S_TOKEN_FILE
            value: "/var/run/secrets/kubernetes.io/serviceaccount/token"
        image: controller:latest
        imagePullPolicy: Always
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: default
      terminationGracePeriodSeconds: 10
