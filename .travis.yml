language: go

cache:
  directories:
  - $HOME/.cache/go-build
  - $GOPATH/pkg/mod

os:
  - linux

go:
  - "1.13"

services: docker

env:
  - PATH=$HOME/kubebuilder_2.3.1_linux_amd64/bin:/usr/local/sbin:/usr/local/bin:/sbin:/bin:/usr/sbin:/usr/bin

before_install:
  - curl -L https://go.kubebuilder.io/dl/2.3.1/linux/amd64 | tar -xz -C $HOME

script:
  - make docker-build
